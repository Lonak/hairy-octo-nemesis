		<!-- Loading before the RSS comes up -->
		<script src="http://padolsey.net/p/Sonic/repo/src/sonic.js"></script>
		<script>
var loadsonic = new Sonic({
	
	width: 100,
	height: 100,
	
	backgroundColor: 'none',
			
	stepsPerFrame: 2,
	trailLength: 1,
	pointDistance: 0.01,
	fps: 25,

	setup: function() {
		this._.lineWidth = 10;
	},

	step: function(point, i, f) {

		var progress = point.progress,
			degAngle = 360 * progress,
			angle = Math.PI/180 * degAngle,
			angleB = Math.PI/180 * (degAngle - 180),
			size = i*5;
			
		this._.fillStyle = 'red';

		this._.fillRect(
			Math.cos(angle) * 25 + (50-size/2),
			Math.sin(angle) * 15 + (50-size/2),
			size,
			size
		); 

		this._.fillStyle = 'blue';

		this._.fillRect(
			Math.cos(angleB) * 45 + (50-size/2),
			Math.sin(angleB) * 25 + (50-size/2),
			size,
			size
		);
        
        this._.fillStyle = 'yellow';

    	this._.fillRect(
			Math.cos(angleB) * 10 + (50-size/2),
			Math.sin(angleB) * 5 + (50-size/2),
			size,
			size
		);

		if (point.progress == 1) {

			this._.globalAlpha = f < .5 ? 1-f : f;

			this._.fillStyle = 'green';

			this._.beginPath();
			this._.arc(50, 50, 5, 0, 360, 0);
			this._.closePath();
			this._.fill();

		}


	},

	path: [
		['line', 0, 0, 1, 1] // stub -- not actually rendered
	]
	
});

loadsonic.play();
document.body.appendChild(loadsonic.canvas);
		</script>
